<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
</head>

<body>
  <div id="raycaster" class="rc">
    <table>
      <thead>
        <th>
          <tr>Type</tr>
          <tr>Output</tr>
        </th>
      </thead>
      <tbody>
        <tr>
          <td>Canvas</td>
          <td><canvas class="rc-output-canvas" width="800" height="600"></canvas></td>
        </tr>
        <tr>
          <td>SVG</td>
          <td><svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="rc-output-svg" width="800" height="600"
              viewBox="0 0 800 600"></svg></td>
        </tr>
      </tbody>
    </table>
    <p>Source code available <a href="https://github.com/killruana/raycaster">here</a></p>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
